## catalog of libraries and plugins used to build the jolt-jni project

[versions]

checkstyle = "10.21.4"

[libraries]

jsnaploader = "io.github.electrostat-lab:snaploader:1.1.0-alpha"
junit4 = "junit:junit:4.13.2"
log4j-impl = "org.apache.logging.log4j:log4j-slf4j2-impl:2.24.3"
oshi = "com.github.oshi:oshi-core:6.7.0"

[bundles]

[plugins]

analyze = { id = "ca.cutterslade.analyze", version = "1.10.0" }
android-library = { id = "com.android.library", version = "8.8.0" }
download = { id = "de.undercouch.download", version = "5.6.0" }
validate-poms = { id = "io.freefair.maven-central.validate-poms", version = "8.12.2.1" }
