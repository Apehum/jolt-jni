---
# GitHub Actions workflow for commits pushed to the jolt-jni repo - all branches

name: CI at GitHub
on: [push]

jobs:
  Java11-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v3
      - uses: mattsb42/not-grep@master
        with:
          config-file: .github/not-grep.toml
      - name: gradlew -Pflavor=Sp build install
        run: ./gradlew -Pflavor=Sp --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            build install
      - name: gradlew -Pflavor=Sp release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew -Pflavor=Sp --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            -PossrhPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PossrhUsername='${{ secrets.OSSRH_USERNAME }}' \
            release

  Java11-MacOS:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: macOS-13
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: actions/checkout@v4
      - name: gradlew -Ptarget=MacOSX64 run build install
        run: ./gradlew -Ptarget=MacOSX64 --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            run build install
      - name: gradlew -Ptarget=MacOSX64 release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew -Ptarget=MacOSX64 --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            -PossrhPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PossrhUsername='${{ secrets.OSSRH_USERNAME }}' \
            release

  Java17-MacOS:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: macOS-14
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: actions/checkout@v4
      - name: gradlew -Ptarget=MacOSX_ARM64 build install
        run: ./gradlew -Ptarget=MacOSX_ARM64 --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            build install
      - name: gradlew -Ptarget=MacOSX_ARM64 release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew -Ptarget=MacOSX_ARM64 --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            -PossrhPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PossrhUsername='${{ secrets.OSSRH_USERNAME }}' \
            release

  Java21-Windows:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: windows-2022
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - name: gradlew build install
        run: ./gradlew --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            build install
        shell: bash
      - name: gradlew release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            -PossrhPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PossrhUsername='${{ secrets.OSSRH_USERNAME }}' \
            release
        shell: bash

  Java22-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 22
      - uses: actions/checkout@v4
      - name: gradlew -Pflavor=Dp build install
        run: ./gradlew -Pflavor=Dp --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            build install
      - name: gradlew -Pflavor=Dp release
        if: startsWith(github.ref, 'refs/tags/')
        run: ./gradlew -Pflavor=Dp --console=plain \
            -Psigning.keyId='${{ secrets.SIGNING_KEY }}' \
            -Psigning.password='${{ secrets.SIGNING_PASSWORD }}' \
            -PossrhPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PossrhUsername='${{ secrets.OSSRH_USERNAME }}' \
            release
